<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PedalHF Rig Interface</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<link rel="stylesheet" href="pedalhf.css">
	<script src="js/rigctl.class.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

	<div id="main">
		<div id="plate" class="">
			<!-- column one -->
			<div id="mode"></div>
			<div id="label"></div>
			<div>
				<div id="ptt"></div>
			</div>

			<div id="freq"><span></span><span></span></div>
			

			<div id="meter">
				<span id="m_type"></span>
				<span id="m_val"></span>
			</div>
			<div id="status">SCANNING</div>
			<div id=""></div>
		</div>

		<div id="controls">
				<select id="setmode">
					<option>LSB</option>
					<option>USB</option>
					<option>FM</option>
					<option>AM</option>
				</select>
				<button id="tunedown">DOWN</button>
				<button id="tuneup">UP</button>
				<button id="openlog">Log</button>
				<button id="scan">Scan</button>
		</div>
	</div>
	<input type="number" id="newfreq" value="" />
	<div id="waiting"></div>

	<div id="logger">
		<div>
			<label for="call">Call:</label>
			<input id="call" type="text" />

			<label for="rst_s">RSTs:</label>
			<input type="number" id="rst_s" />

			<label for="rst_r">RSTr:</label>
			<input type="number" id="rst_r" />

			<textarea id="notes"></textarea>

			<button id="log_submit">Log!</button>
			<div>
				<div id="log_freq"></div>
				<div id="log_mode"></div>
			</div>
			<button id="log_reset">Reset</button>
		</div>
	</div>


	<div id="debug">
		<ul>
			<li>
				<b>Freq:</b>
				<span id="d_freq"></span>
			</li>
			<li>
				<b>Mode:</b>
				<span id="d_mode"></span>
			</li>
			<li>
				<b>PTT:</b>
				<span id="d_ptt"></span>
			</li>
			<li>
				<b>Meter:</b>
				<span id="d_meter"></span>
			</li>
			<li>
				<b>Wait:</b>
				<span id="d_wait"></span>
			</li>
			<li>
				<b>Error:</b>
				<span id="d_error"></span>
			</li>
		</ul>
		<button id="debug_close">Close</button>
	</div>
	
</body>
</html>
